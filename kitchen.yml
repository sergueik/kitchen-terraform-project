---
driver:
  name: terraform
  command_timeout: 600
  verify_version: false
  variable_files:
    - terraform.tfvars  # Specify your variables file here

provisioner:
  name: terraform

platforms:
  - name: gcp

suites:
  - name: default
    verifier:
      name: inspec
      format: documentation
      inspec_tests:
        - test/integration/default  # Path to your InSpec tests
      # Passing target configuration directly
      options:
        target: 'gcp://'
        project: "spheric-alcove-430818-f9"  # Replace with your actual project ID
        credentials: "<%= ENV['GOOGLE_APPLICATION_CREDENTIALS'] %>"  # Ensure this environment variable is set

